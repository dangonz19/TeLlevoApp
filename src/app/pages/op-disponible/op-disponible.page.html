<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Disponible</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content color="light">
    <ion-list [inset]="true">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label>
                <img id="ftPerfil" src="https://mir-s3-cdn-cf.behance.net/user/276/af94f854929039.5e8a6310e25c2.jpg"  alt="">
                <br>
                <h4 id="nomPerfil">Claudio</h4>
              </ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>
                <img src="https://s.t13.cl/sites/default/files/styles/manualcrop_850x475/public/t13/field-imagen/2023-09/Dise%C3%B1o%20sin%20t%C3%ADtulo%20%2894%29.jpg.jpeg?itok=f6tYOh3N">
                <br>
                <h4 id="nomAuto">suzuki s-presso</h4>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-item>
        <ion-label>Patente:[AA-BB-12]</ion-label>
      </ion-item>
      <ion-item>
        <ion-input label="Cantidad de pasajeros:" placeholder="2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Destino:" placeholder="Puente Alto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Costo:" placeholder="$3.000"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card-header>
      <ion-button (click)="presentAlert()" color="success">Confirmar</ion-button>
    </ion-card-header>
  </ion-content>
</ion-content>
